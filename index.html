<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة وقف فاطمة هانم البقلية</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.js/dist/js/tableexport.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --main: #0f3460;
            --accent: #1e56a0;
            --success: #16a085;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            padding: 15px 10px;
            line-height: 1.6;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        header {
            background: linear-gradient(120deg, var(--main), var(--accent));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        h1 { font-size: 2.3rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.2rem; opacity: 0.95; }

        .actions {
            padding: 20px;
            background: #f1f5f9;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        .controls {
            padding: 25px;
            background: white;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            border-bottom: 2px solid var(--border);
        }
        .search-box {
            position: relative;
        }
        #globalSearch {
            width: 100%;
            padding: 16px 55px 16px 20px;
            border: 2px solid #ddd;
            border-radius: 14px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        #globalSearch:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(30,86,160,0.15);
        }
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--gray);
        }

        select {
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 14px;
            font-size: 1.05rem;
            background: white;
        }
        select:focus { outline: none; border-color: var(--accent); }

        .stats {
            padding: 18px 25px;
            background: #ecfdf5;
            color: var(--success);
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Desktop Table */
        .table-container { overflow-x: auto; padding: 0 20px 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 1rem;
        }
        th {
            background: var(--main);
            color: white;
            padding: 18px 12px;
            text-align: center;
            font-weight: bold;
        }
        td {
            padding: 16px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        tr:hover { background: #f8f9fa; }
        .highlight { background: #dbeafe !important; font-weight: bold; color: #1e40af; }

        /* Mobile Cards */
        .card-view { display: none; padding: 15px; }
        .card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .card h3 {
            background: var(--accent);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin: -20px -20px 20px -20px;
            font-size: 1.2rem;
        }
        .card p { margin: 10px 0; }
        .card span { font-weight: bold; color: var(--main); }

        @media (max-width: 992px) {
            .table-container { display: none; }
            .card-view { display: block; }
            h1 { font-size: 1.9rem; }
        }
        @media (max-width: 480px) {
            .actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة ومتابعة الوقفيات</h1>
            <p class="subtitle">وقف فاطمة هانم البقلية - جميع الأحواض والمنافع</p>
        </header>

        <div class="actions">
            <button class="btn btn-success" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> تصدير إلى إكسل
            </button>
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-print"></i> طباعة النتايج
            </button>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="globalSearch" placeholder="ابحث عن أي شيء (اسم، حوض، تعديات، رقم...)">
            </div>
            <select id="filterHolder"><option value="">جميع واضعي اليد</option></select>
            <select id="filterBasin"><option value="">جميع الأحواض والمنافع</option></select>
        </div>

        <div class="stats">
            تم العثور على <span id="resultCount">14</span> سجل من إجمالي 14 سجل
        </div>

        <!-- Desktop Table -->
        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>م</th>
                        <th>واضع اليد</th>
                        <th>اسم الوقف</th>
                        <th>س</th><th>ط</th><th>ف</th>
                        <th>التعديات</th>
                        <th>نوع الحوض</th>
                        <th>اسم الحوض</th>
                        <th>س2</th><th>ط2</th><th>ف2</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Mobile Cards -->
        <div class="card-view" id="cardView"></div>
    </div>

    <script>
        const data = [ /* نفس البيانات الـ 14 اللي فاتت - محتفظ بيها كاملة */ 
            {serial:1, holder:"و/إبراهيم محمود مطاوع", waqf:"فاطمه هانم البقلية", s:13,t:3,f:3, encroach:"لا يوجد", basinType:"حوض السمبوك", basinName:"حوض السمبوك", s2:3,t2:12,f2:1},
            {serial:2, holder:"و/إبراهيم محمود مطاوع", waqf:"فاطمه هانم البقلية", s:13,t:3,f:3, encroach:"لا يوجد", basinType:"حوض الغنم", basinName:"حوض الغنم", s2:14,t2:16,f2:"", extra:""},
            {serial:3, holder:"و/إبراهيم محمود مطاوع", waqf:"فاطمه هانم البقلية", s:13,t:3,f:3, encroach:"لا يوجد", basinType:"حوض البشلاوي", basinName:"حوض البشلاوي", s2:3,t2:17,f2:"", extra:"محمد سرحان"},
            {serial:4, holder:"و/إبراهيم محمود مطاوع", waqf:"فاطمه هانم البقلية", s:13,t:3,f:3, encroach:"لا يوجد", basinType:"منافع", basinName:"منافع", s2:17,t2:5,f2:"", extra:"مصطفي"},
            {serial:5, holder:"و/أحمد إبراهيم عطية", waqf:"فاطمه هانم البقلية", s:19,t:1,f:2, encroach:"البشلاوي", basinType:"حوض البشلاوي", basinName:"حوض البشلاوي", s2:21,t2:18,f2:""},
            {serial:6, holder:"و/أحمد إبراهيم عطية", waqf:"فاطمه هانم البقلية", s:19,t:1,f:2, encroach:"البشلاوي", basinType:"حوض السمبوك", basinName:"حوض السمبوك", s2:16,t2:17,f2:""},
            {serial:7, holder:"و/أحمد إبراهيم عطية", waqf:"فاطمه هانم البقلية", s:19,t:1,f:2, encroach:"البشلاوي", basinType:"حوض الغنم", basinName:"حوض الغنم", s2:"",t2:7,f2:""},
            {serial:8, holder:"و/أحمد إبراهيم عطية", waqf:"فاطمه هانم البقلية", s:19,t:1,f:2, encroach:"البشلاوي", basinType:"منافع", basinName:"منافع", s2:6,t2:6,f2:""},
            {serial:9, holder:"و/ إبراهيم الطنطاوي أحمد", waqf:"فاطمه هانم البقلية", s:5,t:1,f:3, encroach:"العلو البحري", basinType:"حوض السمبوك", basinName:"حوض السمبوك", s2:10,t2:23,f2:""},
            {serial:10, holder:"و/ إبراهيم الطنطاوي أحمد", waqf:"فاطمه هانم البقلية", s:5,t:1,f:3, encroach:"العلو البحري", basinType:"حوض العلو البحري", basinName:"حوض العلو البحري", s2:22,t2:17,f2:""},
            {serial:11, holder:"و/ إبراهيم الطنطاوي أحمد", waqf:"فاطمه هانم البقلية", s:5,t:1,f:3, encroach:"العلو البحري", basinType:"حوض الفرش", basinName:"حوض الفرش", s2:10,t2:"",f2:1},
            {serial:12, holder:"و/ إبراهيم الطنطاوي أحمد", waqf:"فاطمه هانم البقلية", s:5,t:1,f:3, encroach:"العلو البحري", basinType:"منافع", basinName:"منافع", s2:14,t2:7,f2:""},
            {serial:13, holder:"و/إبراهيم السيد سمك", waqf:"فاطمه هانم البقلية", s:1,t:16,f:0, encroach:"لا يوجد", basinType:"حوض الربع البحري", basinName:"حوض الربع البحري", s2:9,t2:14,f2:""},
            {serial:14, holder:"و/إبراهيم السيد سمك", waqf:"فاطمه هانم البقلية", s:1,t:16,f:0, encroach:"لا يوجد", basinType:"منافع", basinName:"منافع", s2:16,t2:1,f2:""}
        ];

        let fuse;
        const options = { keys: ['holder','encroach','basinType','basinName','s','t','f','s2','t2','f2','extra'], threshold: 0.3 };

        function renderResults(items) {
            // Desktop Table
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.serial}</td>
                    <td class="highlight">${item.holder}${item.extra?`<br><small style="color:#c41e3a">(${item.extra})</small>`:""}</td>
                    <td>${item.waqf}</td>
                    <td>${item.s}</td><td>${item.t}</td><td>${item.f}</td>
                    <td>${item.encroach}</td>
                    <td>${item.basinType}</td>
                    <td>${item.basinName}</td>
                    <td>${item.s2||""}</td><td>${item.t2||""}</td><td>${item.f2||""}</td>`;
                tbody.appendChild(tr);
            });

            // Mobile Cards
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>القطعة رقم ${item.serial}</h3>
                    <p><span>واضع اليد:</span> ${item.holder} ${item.extra?`<br><small style="color:#c41e3a">(${item.extra})</small>`:""}</p>
                    <p><span>المساحة:</span> ${item.s} س • ${item.t} ط • ${item.f} ف</p>
                    <p><span>التعديات:</span> ${item.encroach}</p>
                    <p><span>نوع الحوض:</span> ${item.basinType}</p>
                    <p><span>اسم الحوض:</span> ${item.basinName}</p>
                    <p><span>المساحة الفرعية:</span> ${item.s2||""} • ${item.t2||""} • ${item.f2||""}</p>`;
                cardView.appendChild(card);
            });

            document.getElementById('resultCount').textContent = items.length;
        }

        function populateFilters() {
            const holders = [...new Set(data.map(d => d.holder))].sort();
            const basins = [...new Set(data.map(d => d.basinName))].sort();
            const hSelect = document.getElementById('filterHolder');
            const bSelect = document.getElementById('filterBasin');
            holders.forEach(x => { let o = new Option(x, x); hSelect.add(o); });
            basins.forEach(x => { if(x) { let o = new Option(x, x); bSelect.add(o); }});
        }

        function filterData() {
            let filtered = [...data];
            const q = document.getElementById('globalSearch').value.trim();
            if (q) { if(!fuse) fuse = new Fuse(data, options); filtered = fuse.search(q).map(r => r.item); }
            const h = document.getElementById('filterHolder').value;
            if (h) filtered = filtered.filter(d => d.holder === h);
            const b = document.getElementById('filterBasin').value;
            if (b) filtered = filtered.filter(d => d.basinName === b);
            renderResults(filtered);
        }

        function exportToExcel() {
            TableExport(document.getElementById('resultsTable'), { filename: 'وقف_فاطمة_هانم_البقلية', formats: ['xlsx'] });
        }

        document.getElementById('globalSearch').addEventListener('input', filterData);
        document.getElementById('filterHolder').addEventListener('change', filterData);
        document.getElementById('filterBasin').addEventListener('change', filterData);

        populateFilters();
        renderResults(data);
    </script>
</body>
</html>
